    <script>
    	function csize(){
			
			
                zy_con("content", "index_content.html", 0, $$("header").offsetHeight);
               
                window.onorientationchange = window.onresize = function(){
                    zy_resize("content", 0, $$("header").offsetHeight);
                }
		}
		
    	function closed(){
		uexWindow.close();	
		//uexWindow.evaluateScript('root',0,csize());		
		}
        
		
		
        zy_init();
		  window.uexOnload = function(type){
				cklogin_up();
				
				var nt = c.timeN( cklogin_up ,2000);
				//c.ctimeN(nt);
        }
		
		function cklogin_up(){
			if ( c.chedkTimeOut() ) {
	            $('#userState').html('已经登陆').append("<a href='javascript:c.logout();'>退出</a>");
	            }else{
				 $('#userState').html('木有登陆');	
				}
				
		}
        
        
        
        function login(){
            var uv = $('#username').val();
            var pv = $('#password').val();
            m.postJson(Appdomain + 'home/login', c_login.actionlogin, {
                u: uv,
                p: pv
            },true,'登陆中。。。');
            
        }
        
        
        //每个页面的单独方法
        var c_login = {
            actionlogin: function(rdata){
                if (rdata.state == 1) {
                    c.loginSet( rdata );
                    w.alert('登陆成功啦','登陆成功啦');
					uexWindow.close();
                }
                else {
                    w.alert('登陆失败','登陆失败');
                }
            },
			
			close: function(){
				
				uexWindow.close();
				
			}
            
        };
        
        
        function al(json){
            alert(json);
        }
    </script>
